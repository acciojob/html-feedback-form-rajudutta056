<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <div>
        <h1>Feedback Form</h1>
    </div>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required minlength="3" maxlength="50" size="10">
     <br>
        <label for="portfolio">Portfolio</label>
        <input type="url"  required id="portfolio" pattern="https://.*" >
        <br> 
        <label for="favColor">Favcolor</label>
        <input type="color" required id="favColor">
        <br>
        <label for="likeness">likeness</label>
        <input type="range"id="likeness" required  min="1" max="100">
        <button type="submit" required >Submit </button>
    </form>
    
</body>
</html>
