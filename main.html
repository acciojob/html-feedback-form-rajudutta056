<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post">
        <label for="name"> Name </label>
        <input type="text" id="name" required  minlength="3" maxlength="50" size="10">
        <br>

        <label for="portfolio"> Portfolio </label>
        <input type="url" pattern="https://.*" id="portfolio" required >
        <br>

         <label for="favColor" > Favourite Color </label>
         <input type="color" required id="favColor">
         <br>

<label for="likeness">likeness</label>
<input type="range" id="likeness"  min="1" max="100">      
 
<br>
<button type="submit"> Submit </button>
    </form>
</body>
</html>
